<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        max-width: auto;
        margin: 0 auto;
        border: 2px solid #e89ca6;
        min-height: 100vh;
        background: #fff;
        box-sizing: border-box;
        position: relative;
        padding-bottom: 80px;
        align-items: center;
      }
      h1 {
        text-transform: uppercase;
        color: brown;
        text-align: center;
        font-style: italic;
      }
    </style>
    <title>Example Cafe Menu</title>
  </head>
  <body>
    <h1>EXAMPLE CAFE MENU</h1>
    <div class="container">
      <button>
        <img src="/img/icons8-home-50.png" alt="Home" width="20px" />
      </button>
      <a href="#">STARTER</a>
      <a href="#">MAIN COURSES</a>
      <a href="#">DESSERT'S</a>
    </div>

</html>
